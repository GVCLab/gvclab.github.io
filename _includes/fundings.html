<div>
  <div  class="news_div">
  <h1 style="margin-bottom: 0px;">Reserach Grants </h1>
    <ul style="line-height: 1.5em;">
      {% assign limit = site.home.limit_news | default: 6 %}
      {% for new_info in site.data.fundings limit: limit %}
      <li>
        {% if new_info.description %}
            {{ new_info.description }} 
        {% endif %}
        <span style="float: right;">
          {% if new_info.time %}
          {{ new_info.time }} 
          {% endif %}
        </span>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
