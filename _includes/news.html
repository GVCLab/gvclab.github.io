<div class="news">
  <div class="call-box-top">
  <h3>News </h3>
    <ul>
      {% assign limit = site.home.limit_news | default: 6 %}
      {% for new_info in site.data.news limit: limit %}
      <li>
        {% if new_info.time %}
            <strong> {{ new_info.time }} </strong> 
        {% endif %}
        {% if new_info.description %}
            {{ new_info.description }} 
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
