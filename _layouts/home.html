---
layout: default
bodyClass: "page-home"
---
<div >
  <div class="container" >
    <div class="row justify-content-start">
      <div class="col-12">
        <br>
        {{ content }}
        <br></br>
      <img alt="{{ page.title }}" class="intro-image  {% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relURL }}" />
      <br></br>
        {% if page.show_news %}
          {% include news.html show_button=true %}
        {% endif %}
        <br>
        {% if page.show_fundings %}
          {% include fundings.html show_button=true %}
        {% endif %}

      </div>
    </div>
  </div>
</div>
